<body>
    <div class="container-flex">
        
        <header>
            <h1 class="w-50 d-flex align-self-center">Campo minato</h1>
            <div class="input-group mx-2 w-50">
                <span class="input-group-text">Scegli la difficoltà: </span>
                <select id="difficulty" class="form-select">
                    <option value="easy">Facile</option>
                    <option value="medium">Intermedio</option>
                    <option value="hard">Esperto</option>
                </select>
                <button id="start" class="btn btn-primary mx-2 rounded" type="button">Inizia la sfida!</button>
            </div>
        </header>

        <main>

            <section id="grid">
                
                <h4 id="begin-title" class="">Seleziona la difficoltà e inizia la sfida!</h4>

            </section>

        </main>

    </div>
